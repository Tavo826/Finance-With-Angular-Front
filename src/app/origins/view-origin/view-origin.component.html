<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6 col-sm-12 mb-2 mb-md-0">
                        <h4 class="mb-0"><b>Manage Origins</b></h4>
                    </div>
                    <div class="col-sm-6 col-sm-12 text-md-end text-center position-relative">
                        <button class="btn btn-success" (click)="AddOrigin()">
                            <i class="fas fa-plus-circle"></i><span> ADD</span>
                        </button>
                        <a href="#" routerLink="/Home" class="btn btn-success back">
                            <i class="fas fa-arrow-circle-left"></i> Back
                        </a>
                    </div>
                </div>
                <div class="container-error">{{errors}}</div>
            </div>
            @if (!isLoading) {
            <div class="table-responsive">
                <table class="table table-striped table-hover table-bordered table-content">
                    <thead>
                        <tr class="center-align">
                            <th>Name</th>
                            <th>Total</th>
                            <th>Created At</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider">
                        <tr *ngFor="let origin of originList" class="center-align">
                            <td>{{ origin.name }}</td>
                            <td>{{ origin.total.toLocaleString() }}</td>
                            <td>{{ origin.created_at.substring(0, 10) }}</td>
                            <td>
                                <div class="btn-group btn-group-sm" role="group">
                                    <a [routerLink]="['/EditOrigin', origin._id]" class="btn btn-link p-1">
                                        <i class="fa fa-edit view"></i>
                                    </a>
                                    <button type="button"
                                        [swal]="{ title: 'Confirmation', text: 'Delete this register?', showCancelButton: true }"
                                        (confirm)="deleteOrigin(origin)" class="btn btn-link p-1">
                                        <i class="fas fa-trash-alt delete"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        <tr *ngIf="!isLoading && originList.length == 0">
                            <td colspan="7" class="text-center">No Origin Found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            }@else {
            <app-loading></app-loading>
            }
        </div>
    </div>
</div>
