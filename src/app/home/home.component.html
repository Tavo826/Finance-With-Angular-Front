<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h4><b>Manage Transactions</b></h4>
                    </div>
                    <div class="col-sm-6">
                        <button class="btn btn-success" (click)="AddTransaction()">
                            <i class="fas fa-plus-circle"></i><span> ADD</span>
                        </button>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover table-bordered table-content">
                <thead>
                    <tr class="center-align">
                        <th>Amount</th>
                        <th>Type</th>
                        <th>Subject</th>
                        <th>Person or Business</th>
                        <th>Description</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let transaction of transactionList" class="center-align">
                        <td>{{ transaction.amount.toLocaleString() }}</td>
                        <td [ngClass]="{'income': transaction.type == 'Income', 'output': transaction.type == 'Output'}">{{ transaction.type }}</td>
                        <td>{{ transaction.subject }}</td>
                        <td>{{ transaction.person_business }}</td>
                        <td>{{ transaction.description }}</td>
                        <td>{{ transaction.created }}</td>
                        <td>
                            <a [routerLink]="['/ViewTransaction', transaction._id]" class="btn"><i class="fas fa-eye view"></i></a>
                            <a [routerLink]="['/EditTransaction', transaction._id]" class="btn"><i class="fa fa-edit view"></i></a>
                            <button type="button" 
                            [swal]="{ title: 'Confirmation', text: 'Delete this register?', showCancelButton: true }"
                            (confirm)="deleteTransaction(transaction)" class="btn"><i class="fas fa-trash-alt delete"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td *ngIf="transactionList.length == 0" colspan="7">No Transaction Found</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
