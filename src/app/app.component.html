<nav class="navbar fixed-top navbar-expand-md navbar-light white double-nav scrolling-navbar">
  <div class="toolbar" role="banner">

    @if (isLoggedIn) {
      <button class="menu-toggle" type="button" data-bs-toggle="offcanvas" data-bs-target="#sideMenu">
        <i class="fas fa-bars"></i>
      </button>
    }
    
    <div class="col-sm-6">
      <h4><i class='fas fa-home home-icon' (click)="HomeClick()"></i></h4>
    </div>
    <div class="col-sm-6">
      <span class="transaction-title"><b>Transaction Management</b></span>
    </div>
  </div>
</nav>

<div class="offcanvas offcanvas-start custom-offcanvas" tabindex="-1" id="sideMenu">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">Options</h5>
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body p-0">

    <div class="user-section">
      <div class="d-flex align-items-center">
        @if (profileImage != "") {
          <img [src]="profileImage" 
                alt="Profile image"
                class="profile-image-display">
        } @else {
          <i class="fas fa-user-circle fa-2x me-3"></i>
        }        
        <div>
          <div><strong>{{ username }}</strong></div>
          <small class="text-muted">{{ email }}</small>
        </div>
      </div>
    </div>
    
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link" href="#" (click)="ViewUser($event)" data-bs-dismiss="offcanvas">
          <i class="fas fa-eye me-2"></i> View profile
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-danger" href="#" (click)="Logout()" data-bs-dismiss="offcanvas">
          <i class="fas fa-sign-out-alt me-2"></i> Logout
        </a>
      </li>
    </ul>
  </div>
</div>

<router-outlet></router-outlet>
